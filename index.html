<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Css Link Start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--GOOGLE FONT Link-->
    <link href="https://fonts.googleapis.com/css?family=roboto:300,300i,400,500,600,700&display=swap" rel="stylesheet">
    <!--FONT AWESOME Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Custom Css link Start-->
    <link rel="stylesheet" href="css/style.css">
    <title>Hungry Monster</title>
</head>

<body>

    <main>


        <!--Search Bar Start-->
        <div id="searchMainbar" class="searchBar">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="searchBarinner text-center">
                            <input id="searchinput" type="text" placeholder="Search for Meal..." />
                            <button id="search" class="searchBtn">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Search Bar End-->
        
        <!--Product Show Section-->
        <div class="productShow mt-5">
            <div class="container">
                <div id="searchProductResult" class="row"></div>
            </div>
        </div>
        <div class="showProductdetails">
            <div class="container">
                <div id="singleProductDetails" class="row"></div>
            </div>
        </div>


    </main>




    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <!--Javascript Link-->
    <script src="app.js"></script>
</body>

</html>
